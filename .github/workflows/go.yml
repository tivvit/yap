name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v1
      with:
        go-version: 1.17
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: test
      run: go test -v ./...
    
    - name: vet
      run: go vet ./...
  
    - name: Build
      run: go build -v .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: yap
        path: ./yap

